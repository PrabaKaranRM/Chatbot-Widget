<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chatbot Widget</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/slick-carousel/1.8.1/slick.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/slick-carousel/1.8.1/slick-theme.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <script type="module" src="https://cdn.jsdelivr.net/npm/emoji-picker-element@1/index.js"></script>
</head>
<body>
    <nav class="navbar bg-body-tertiary">
        <div class="container">
            <a class="navbar-brand text-center" href="#">
                <img src="./logo.jpg" alt="Logo" width="60" height="48">
            </a>
        </div>
    </nav>
    <div class="container">
        <div class="row">
            <div class="col-lg-12 cent">
                <div class="chat-container">
                    <div class="chat-messages">
                        <div id="chat-box"></div>
                    </div>
                    <div id="options-container" class="options-container">
                        <!-- Option buttons will be dynamically added here -->
                    </div>
                    <div id="carousel-container" class="carousel-container">
                        <!-- Carousel content will be dynamically added here -->
                    </div>
                    <div class="user-input-container">
                        <input type="text" id="user-input" placeholder="Type your message...">
                        <button type="button" id="emoji-toggle-btn"><i class="far fa-smile"></i></button>
                        <emoji-picker></emoji-picker>
                        <button type="button" id="date-picker-toggle"><i class="far fa-calendar-alt"></i></button>
                        <input type="date" id="date-picker" style="display: none;" placeholder="">
                        <button type="button" id="send-btn"><i class="fas fa-paper-plane"></i></button>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/slick-carousel/1.8.1/slick.min.js"></script>
    <script src="script.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>

    <script>
        const emojiPicker = document.querySelector('emoji-picker');

        // Hide emoji picker by default
        emojiPicker.style.display = 'none';

        // Toggle emoji picker visibility on emoji toggle button click
        document.querySelector('#emoji-toggle-btn').addEventListener('click', function() {
            if (emojiPicker.style.display === 'none') {
                emojiPicker.style.display = 'block';
            } else {
                emojiPicker.style.display = 'none';
            }
        });

        // Event listener to handle emoji selection
        emojiPicker.addEventListener('emoji-click', function(event) {
            const userInput = document.getElementById('user-input');
            userInput.value += event.detail.unicode; // Append selected emoji to the input field
        });
    </script>

<script>
    document.getElementById('date-picker-toggle').addEventListener('click', function() {
        var datePicker = document.getElementById('date-picker');
        datePicker.style.display = datePicker.style.display === 'none' ? 'block' : 'none';
    });
</script>
    
</body>
</html>
